<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Bartosz Piotr Baranowski presents ... </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">Bartosz Piotr Baranowski</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link " href="#"> Facebook</a>
            <a class="nav-item nav-link" href="#">Twitter</a>
            <a class="nav-item nav-link" href="#">LinkedIn</a>
            <a class="nav-item nav-link" href="#">Resume</a>
            <a class="nav-item nav-link active" href="/blog/">Blog</a>

          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class='container'>

      <h1 class="text-center pt-3">BLOG</h1>
      <br/>
      <br/>
      <h2> Latest Posts </h2>
      <hr/>
    </div>
    <div class="container">
      <div class='col'>
        {% for blog in blogs.all %}
        <div class='container'>
        <p>{{blog.pub_time_better}}</p>
        <img class="img-fluid" src="{{blog.image.url}}" alt="Place to set your image" height=200 width=200/>
          <div class="media-body">
            <br/>
            <a href=""><h3 class="mt-0">{{ blog.title }}</h3></a>
            <p>{{blog.summary}}</p>

        </div>
      </div>
      {% endfor %}
    </div>
    </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p> Â©Bartosz Piotr Baranowski {% now 'Y' %}</p>
      </div>
    </footer>

    ================================================== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</html>
